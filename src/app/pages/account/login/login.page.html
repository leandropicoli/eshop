<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col size-md="6">
        <form [formGroup]="form">
          <br>
          <p text-center class="animated fadeIn">
            <img src="assets/icon/icon.png" alt="Dachshop" width="150">
          </p>
          <br>
          <ion-list lines="none" class="animated fadeIn">
            <ion-item>
              <ion-input type="text" maxlength="20" placeholder="UsuÃ¡rio" formControlName="username"
                autocomplete="username" (keyup.enter)="submit()">
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input [type]="hide ? 'password' : 'text'" placeholder="Senha" formControlName="password"
                autocomplete="password" (keyup.enter)="submit()">
              </ion-input>
              <ion-icon color="light" class="clickable" [name]="hide ? 'eye' : 'eye-off'" (click)="toggleHide()">
              </ion-icon>
            </ion-item>
          </ion-list>
          <br>
          <ion-button color="light" expand="full" size="large" class="animated fadeIn" [disabled]="!form.valid"
            (click)="submit()">
            Entrar
          </ion-button>
          <ion-button color="light" fill="clear" expand="full" class="animated fadeIn" (click)="resetPassword()">ESQUECI
            MINHA SENHA
          </ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
